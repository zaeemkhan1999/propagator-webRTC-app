<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no viewport-fit=cover" />
  <meta name="theme-color" content="#000000" id="theme-color-meta">
  <meta name="mobile-web-app-capable" content="yes">
<meta name="google-adsense-account" content="ca-pub-6634045201319545">
  <!-- Preconnect  -->
  <link rel="preconnect" href="https://dev.api.specterman.io" />
  <link rel="preconnect" href="https://s3dev.api.specterman.io" />

  <!-- DNS prefetch -->
  <link rel="dns-prefetch" href="https://dev.api.specterman.io" />
  <link rel="dns-prefetch" href="https://s3dev.api.specterman.io" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet" />

  <title>Specter</title>
  <style>
    html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Lato", sans-serif;
      overscroll-behavior: none;
    }
  </style>
</head>

<body class="">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.getElementById('theme-color-meta').setAttribute('content', '#000000');
    } else {
      document.getElementById('theme-color-meta').setAttribute('content', '#ffffff');
    }
  </script>
</body>

</html>
